<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertically Aligned Dates</title>
  <style>
    /* Container for horizontally spaced parent divs */
    .container {
      display: flex;
      justify-content: space-around; /* Distribute parent divs horizontally */
      align-items: flex-start; /* Prevent unnecessary vertical alignment issues */
      position: relative; /* Allows precise positioning inside the container */
      height: 20vh; /* Full viewport height */
    }

    /* Parent div styling */
    .parent {
      display: flex;
      flex-direction: column; /* Stack content vertically */
      align-items: center; /* Center-align the content */
      position: relative; /* Enable absolute positioning for the date */
      width: 200px; /* Fixed width for all parent divs */
      min-height: 600px; /* Minimum height for consistent sizing */
      border: 1px solid #ccc; /* Visual clarity */
      padding: 10px;
      border-radius: 5px; /* Rounded corners */
      background-color: #f9f9f9; /* Light background color */
    }

    /* Date styling */
    .date {
      position: absolute; /* Position the date independent of other content */
      top: 50%; /* Align at the middle of the viewport */
      transform: translateY(-50%); /* Adjust for true centering */
      background-color: #ffeeba; /* Add visual emphasis */
      padding: 5px 10px;
      border-radius: 3px;
      font-weight: bold;
      z-index: 1; /* Ensure the date is on top */
    }

    /* Content above the date */
    .content {
      margin-bottom: auto; /* Push the content to the top, relative to the date */
      padding: 5px;
      background-color: #eaf4fc; /* Light blue background for content */
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 100%;
    }

    /* Image below the date */
    .image {
      margin-top: auto; /* Push the image to the bottom, relative to the date */
      padding: 10px;
      background-color: #d9f7be; /* Light green background for image */
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First parent div -->
    <div class="parent">
      <div class="content">Short content</div>
      <div class="date">Date 1</div>
      <div class="image">Image 1</div>
    </div>

    <!-- Second parent div with long content -->
    <div class="parent">
      <div class="content">
        Very long content that will take up more space. Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Praesent vehicula, eros a facilisis fermentum, quam metus faucibus massa, vel interdum purus ipsum eget nulla.
      </div>
      <div class="date">Date 2</div>
      <div class="image">Image 2</div>
    </div>

    <!-- Third parent div -->
    <div class="parent">
      <div class="content">Content</div>
      <div class="date">Date 3</div>
      <div class="image">Image 3</div>
    </div>
  </div>
</body>
</html>
